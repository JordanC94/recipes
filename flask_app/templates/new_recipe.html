<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Create recipe</title>
</head>
<body>
    <div class="container">
        <div class="float-end mt-3 mb-3">
            <a class="btn btn-danger" href="/logout">logout</a>
            <a class="btn btn-secondary" href="/recipes">home</a>
        </div>
        <form action="/recipe/create" method="post" class="col-6 mx-auto">
            <input type="hidden" name="user_id" value="{{session['user_id']}}">
            <h2 class="text-center">Add recipe</h2>
            {% with messages = get_flashed_messages() %}    
                {% if messages %}                        
                    {% for message in messages %}     
                        <p>{{message}}</p>          
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="form-group">
                <label for="name">name:</label>
                <input type="text" name="name"  class="form-control">
        </div>
        <div class="form-group">
            <label for="description">description:</label>
            <input type="text" name="description"  class="form-control">
        </div>
        <div class="form-group">
            <label for="instructions">instructions:</label>
            <input type="text" name="instructions"  class="form-control">
        </div>
        <div class="form-group">
            <label for="date_made">date made:</label>
            <input type="date" name="date_made" id="date_made" class="form-control">
        </div>
        <div class="form-group">
            <label for="under_30">under 30:</label>
            <input type="radio" name="under_30" id="under_30" value="yes">
            <label for="yes"> Yes</label>
            <input type="radio" name="under_30" id="under_30" value="no">
            <label for="no">No</label>
        </div>
        <input type="submit" value="Add recipe" class="btn btn-success">
    </form>
</div>
</body>
</html>
